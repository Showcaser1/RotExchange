<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rot-Exchange</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        .header {
            position: sticky;
            top: 0;
            width: 100%;
            background: #000;
            z-index: 1000;
            padding: 20px 0;
            box-shadow: 0 2px 4px rgba(255, 255, 255, 0.1);
        }
        .container {
            max-width: 1200px;
            width: 90%;
            padding: 20px;
        }
        h1 {
            text-align: center;
            font-size: 2.5em;
            font-weight: 700;
            margin: 0 0 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .search-bar {
            margin-bottom: 20px;
            position: relative;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .search-bar input {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            background: #1a1a1a;
            color: #fff;
            font-size: 1em;
            outline: none;
            transition: border-color 0.3s;
        }
        .search-bar input:focus {
            border-color: #ccc;
        }
        .search-bar::after {
            content: 'üîç';
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1em;
            color: #ccc;
        }
        .search-bar .clear-btn {
            position: absolute;
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #ccc;
            font-size: 1em;
            cursor: pointer;
            display: none;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            flex-wrap: wrap;
        }
        .tab {
            background: #1a1a1a;
            padding: 10px 20px;
            border: 1px solid #fff;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.95em;
            transition: all 0.2s;
        }
        .tab:hover {
            background: #333;
            color: #fff;
        }
        .tab.active {
            background: #fff;
            color: #000;
        }
        .items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .item {
            background: #111;
            padding: 15px;
            border: 1px solid #fff;
            border-radius: 5px;
            text-align: center;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .item:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(255, 255, 255, 0.1);
        }
        .item h3 {
            margin: 0 0 10px;
            font-size: 1.2em;
            font-weight: 600;
        }
        .item p {
            margin: 0 0 8px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .item p.price {
            font-weight: 600;
            font-size: 1em;
            opacity: 1;
        }
        .buy-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .buy-btn:hover {
            background: #ccc;
        }
        .buy-btn:disabled {
            background: #555;
            cursor: not-allowed;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #111;
            border: 1px solid #fff;
            border-radius: 5px;
            padding: 20px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            z-index: 2000;
        }
        .popup.show {
            display: block;
        }
        .popup p {
            font-size: 1.1em;
            margin: 0 0 15px;
        }
        .popup a {
            color: #ccc;
            text-decoration: underline;
            transition: color 0.2s;
        }
        .popup a:hover {
            color: #fff;
        }
        .popup .payment-note {
            font-size: 0.9em;
            opacity: 0.8;
            margin: 10px 0 20px;
        }
        .close-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        .close-btn:hover {
            background: #ccc;
        }
        .error {
            text-align: center;
            font-size: 1.1em;
            margin-top: 20px;
            opacity: 0.7;
            grid-column: 1 / -1;
        }
        .loading {
            text-align: center;
            font-size: 1.1em;
            opacity: 0.7;
            grid-column: 1 / -1;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #fff;
            border-top: 2px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .tab {
                padding: 8px 16px;
                font-size: 0.85em;
            }
            .item {
                padding: 12px;
            }
            .search-bar input {
                font-size: 0.9em;
                padding: 10px 35px 10px 12px;
            }
            .popup {
                padding: 15px;
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <h1>Rot-Exchange</h1>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search brainrots...">
                <button class="clear-btn" onclick="clearSearch()">‚úñ</button>
            </div>
            <div class="tabs">
                <div class="tab active" data-tab="Legendary">Legendary</div>
                <div class="tab" data-tab="Mythic">Mythic</div>
                <div class="tab" data-tab="Secret">Secret</div>
                <div class="tab" data-tab="Brainrot God">Brainrot God</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="items" id="items">
            <p class="loading"><span class="spinner"></span>Loading brainrots...</p>
        </div>
    </div>
    <div class="popup" id="popup">
        <p>Join our <a href="https://discord.gg/4KmNdCNj" target="_blank">Discord server</a> to proceed with your purchase!</p>
        <p class="payment-note">We accept Robux for payments!</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const itemsContainer = document.getElementById('items');
        const popup = document.getElementById('popup');
        const searchInput = document.getElementById('searchInput');
        const clearBtn = document.querySelector('.clear-btn');
        const jsonUrl = 'https://raw.githubusercontent.com/Showcaser1/RotExchange/main/brainrots.json';

        let allBrainrots = [];

        // Fallback data
        const fallbackBrainrots = [
            {
                "name": "La Grande Combinaison / Normal",
                "stock": 1,
                "category": "Secret",
                "price": 100
            },
            {
                "name": "Los Combinasion / 90 million per sec",
                "stock": 1,
                "category": "Secret",
                "price": 200
            }
        ];

        // Load brainrots from GitHub with fallback
        async function loadBrainrots() {
            itemsContainer.innerHTML = '<p class="loading"><span class="spinner"></span>Loading brainrots...</p>';
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.text();
                if (!data.trim()) {
                    throw new Error('Empty JSON file');
                }
                allBrainrots = JSON.parse(data);
                console.log('Loaded from GitHub:', allBrainrots);
            } catch (error) {
                console.error('GitHub fetch failed, using fallback:', error);
                allBrainrots = fallbackBrainrots;
                itemsContainer.innerHTML = '<p class="error">Failed to load from GitHub. Using fallback data.</p>';
                setTimeout(() => displayBrainrots(tabs[0].dataset.tab), 2000);
                return;
            }
            displayBrainrots(tabs[0].dataset.tab);
        }

        function displayBrainrots(category, searchQuery = '') {
            itemsContainer.innerHTML = '';
            let filteredBrainrots = allBrainrots.filter(b => b.category === category);
            if (searchQuery) {
                filteredBrainrots = filteredBrainrots.filter(b => 
                    b.name.toLowerCase().includes(searchQuery.toLowerCase())
                );
            }
            if (filteredBrainrots.length === 0) {
                itemsContainer.innerHTML = '<p class="error">No brainrots found.</p>';
                return;
            }
            filteredBrainrots.forEach((brainrot, index) => {
                const item = document.createElement('div');
                item.className = 'item';
                item.innerHTML = `
                    <h3>${brainrot.name}</h3>
                    <p>Stock: ${brainrot.stock}</p>
                    <p class="price">Price: ${brainrot.price} Robux</p>
                    <button class="buy-btn" ${brainrot.stock === 0 ? 'disabled' : ''} onclick="showPopup()">${brainrot.stock === 0 ? 'Out of Stock' : 'Buy'}</button>
                `;
                itemsContainer.appendChild(item);
            });
        }

        function searchBrainrots() {
            const activeTab = document.querySelector('.tab.active');
            clearBtn.style.display = searchInput.value ? 'block' : 'none';
            displayBrainrots(activeTab.dataset.tab, searchInput.value);
        }

        function clearSearch() {
            searchInput.value = '';
            clearBtn.style.display = 'none';
            const activeTab = document.querySelector('.tab.active');
            displayBrainrots(activeTab.dataset.tab);
        }

        function showPopup() {
            popup.classList.add('show');
        }

        function closePopup() {
            popup.classList.remove('show');
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                searchInput.value = '';
                clearBtn.style.display = 'none';
                displayBrainrots(tab.dataset.tab);
            });
        });

        searchInput.addEventListener('input', searchBrainrots);

        // Initial load
        loadBrainrots();
    </script>
</body>
</html>
