<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brainrot Market</title>
    <style>
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .container {
            max-width: 1000px;
            width: 90%;
            padding: 40px 20px;
        }
        h1 {
            text-align: center;
            font-size: 3em;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-bottom: 40px;
            animation: glow 2.5s ease-in-out infinite;
        }
        .tabs {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }
        .tab {
            background: #1a1a1a;
            padding: 12px 24px;
            border: 2px solid #fff;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .tab:hover {
            background: #333;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(255, 255, 255, 0.2);
        }
        .tab.active {
            background: #fff;
            color: #000;
            transform: translateY(-3px);
        }
        .items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 20px;
        }
        .item {
            background: #111;
            padding: 20px;
            border: 2px solid #fff;
            border-radius: 10px;
            text-align: center;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            opacity: 0;
            animation: fadeIn 0.5s ease forwards;
        }
        .item:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(255, 255, 255, 0.15);
        }
        .item::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                90deg,
                transparent,
                rgba(255, 255, 255, 0.1),
                transparent
            );
            transition: 0.5s;
        }
        .item:hover::before {
            left: 100%;
        }
        .item h3 {
            margin: 0 0 10px;
            font-size: 1.3em;
            font-weight: 700;
        }
        .item p {
            margin: 0 0 15px;
            font-size: 0.9em;
            opacity: 0.8;
        }
        .buy-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .buy-btn:hover {
            background: #ccc;
            transform: scale(1.05);
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #000;
            border: 2px solid #fff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            max-width: 400px;
            width: 90%;
            animation: popup-appear 0.4s ease-out;
            z-index: 1000;
        }
        .popup.show {
            display: block;
        }
        .popup p {
            font-size: 1.1em;
            margin: 0 0 20px;
        }
        .popup p strong {
            color: #ccc;
        }
        .close-btn {
            background: #fff;
            color: #000;
            border: none;
            padding: 8px 16px;
            border-radius: 5px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
        }
        .close-btn:hover {
            background: #ccc;
        }
        .error {
            text-align: center;
            color: #fff;
            font-size: 1.2em;
            margin-top: 20px;
            opacity: 0.7;
            grid-column: 1 / -1;
        }
        .loading {
            text-align: center;
            font-size: 1.1em;
            opacity: 0.8;
            animation: pulse 1.5s ease-in-out infinite;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2em;
            }
            .tab {
                padding: 10px 16px;
                font-size: 0.9em;
            }
            .item {
                padding: 15px;
            }
            .tabs {
                gap: 5px;
            }
        }
        @keyframes glow {
            0% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
            50% { text-shadow: 0 0 20px #fff, 0 0 30px #fff; }
            100% { text-shadow: 0 0 5px #fff, 0 0 10px #fff; }
        }
        @keyframes popup-appear {
            from { transform: translate(-50%, -60%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.8; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Brainrot Market</h1>
        <div class="tabs">
            <div class="tab active" data-tab="Legendary">Legendary</div>
            <div class="tab" data-tab="Mythic">Mythic</div>
            <div class="tab" data-tab="Secret">Secret</div>
            <div class="tab" data-tab="Brainrot God">Brainrot God</div>
        </div>
        <div class="items" id="items">
            <p class="loading">Loading brainrots...</p>
        </div>
    </div>
    <div class="popup" id="popup">
        <p>Add <strong>synrender</strong> on Discord to proceed with your purchase!</p>
        <button class="close-btn" onclick="closePopup()">Close</button>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const itemsContainer = document.getElementById('items');
        const popup = document.getElementById('popup');
        const jsonUrl = 'https://raw.githubusercontent.com/Showcaser1/RotExchange/main/brainrots.json';

        let allBrainrots = []; // Store loaded brainrots globally

        // Fallback data if GitHub fetch fails
        const fallbackBrainrots = [
            {
                "name": "La Grande Combinaison",
                "stock": 1,
                "category": "Secret"
            }
        ];

        // Load brainrots from GitHub with fallback
        async function loadBrainrots() {
            itemsContainer.innerHTML = '<p class="loading">Loading brainrots...</p>';
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                const data = await response.text();
                if (!data.trim()) {
                    throw new Error('Empty JSON file');
                }
                allBrainrots = JSON.parse(data);
                console.log('Loaded from GitHub:', allBrainrots);
            } catch (error) {
                console.error('GitHub fetch failed, using fallback:', error);
                allBrainrots = fallbackBrainrots;
                itemsContainer.innerHTML = '<p class="error">Failed to load from GitHub. Using fallback data.</p>';
            }
            displayBrainrots(tabs[0].dataset.tab); // Display initial tab
        }

        function displayBrainrots(category) {
            itemsContainer.innerHTML = '';
            const filteredBrainrots = allBrainrots.filter(b => b.category === category);
            if (filteredBrainrots.length === 0) {
                itemsContainer.innerHTML = '<p class="error">No brainrots available in this category.</p>';
                return;
            }
            filteredBrainrots.forEach((brainrot, index) => {
                const item = document.createElement('div');
                item.className = 'item';
                item.style.animationDelay = `${index * 0.1}s`; // Staggered fade-in
                item.innerHTML = `
                    <h3>${brainrot.name}</h3>
                    <p>Stock: ${brainrot.stock}</p>
                    <button class="buy-btn" onclick="showPopup()">Buy</button>
                `;
                itemsContainer.appendChild(item);
            });
        }

        function showPopup() {
            popup.classList.add('show');
        }

        function closePopup() {
            popup.classList.remove('show');
        }

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                displayBrainrots(tab.dataset.tab);
            });
        });

        // Initial load
        loadBrainrots();
    </script>
</body>
</html>
